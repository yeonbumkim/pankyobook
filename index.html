        function renderBooks(booksToRender = books) {
            const container = document.getElementById('booksContainer');
            container.innerHTML = '';

            booksToRender.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'service-card';
                bookCard.innerHTML = `
                    <div class="service-category">${book.year}</div>
                    <h3 class="service-title">${book.title}</h3>
                    <p class="service-description">${book.description}</p>
                    <div class="service-footer">
                        <div class="service-rating">★ ${book.rating} | ${book.month}</div>
                        <div class="service-arrow">📖</div>
                    </div>
                `;
                container.appendChild(bookCard);
            });
        }

        // Search functionality
        document.getElementById('searchField').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredBooks = books.filter(book =>
                book.title.toLowerCase().includes(searchTerm) ||
                book.description.toLowerCase().includes(searchTerm) ||
                book.category.toLowerCase().includes(searchTerm) ||
                book.year.toLowerCase().includes(searchTerm)
            );
            renderBooks(filteredBooks);
        });

        // Category filter functionality
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const category = btn.dataset.category;
                let filteredBooks;

                if (category === 'all') {
                    filteredBooks = books;
                } else if (category === '2025' || category === '2024' || category === '2023') {
                    filteredBooks = books.filter(book => book.year === category);
                } else {
                    filteredBooks = books.filter(book => book.category === category);
                }

                renderBooks(filteredBooks);
            });
        });

        // Mobile menu toggle
        document.getElementById('mobileToggle').addEventListener('click', () => {
            const navMenu = document.getElementById('navMenu');
            const mobileToggle = document.getElementById('mobileToggle');

            navMenu.classList.toggle('active');
            mobileToggle.classList.toggle('active');
        });

        // Scroll progress indicator
        window.addEventListener('scroll', () => {
            const scrollProgress = document.getElementById('scrollProgress');
            const scrollPercent = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
            scrollProgress.style.height = `${Math.min(scrollPercent, 100)}%`;
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Initial render
        renderBooks();
    </script>
